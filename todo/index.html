<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>todo-list</title>
</head>
<body>
    <header>
        <h1>TaskList 2022</h1>
        <form id="new-task-form">
            <input type="text" 
                    id="new-task-input"
                    placeholder="what do you have planned?"
            >
            <input type="submit" 
                    value="Add task"
                    id="new-task-submit"/>
        </form>
    </header>
    <main>
        <section class="task-list">
            <h2>Tasks</h2>

            <div id="tasks">
                <div class="tasks">
                    <div class="content">
                        <input type="text"
                                class="text"
                                value="My shinny task"
                                readonly
                                />
                    </div>
                    <div class="action">
                        <button class="edit">edit</button>
                        <button class="delete">delete</button>
                    </div>
                </div>
            </div>
        </section>

    </main>
</body>
</html>
